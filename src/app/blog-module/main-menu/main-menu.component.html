<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Title</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" *ngFor="let items of menubtn">
            <a
                name=""
                id=""
                class="btn btn-primary rounded-0"
                [routerLink]=[items.link]
                routerLinkActive="active"
                role="button"
                >
                    
                <mat-icon class="align-center"> {{items.icon}} </mat-icon>
                <p class="d-inline align-middle">{{items.name}}</p>
                
                </a>
            

        </div>
        
    </div>
    
</div>
