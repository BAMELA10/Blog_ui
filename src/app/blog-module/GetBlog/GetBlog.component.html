
<div class="container mt-5 text-center">
    <div class="border border-dark rounded-0">
        <h1 class="fs-1 mt-3 mb-3">Choose any Blog</h1>
    </div>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
      <table class="table table-dark table-hover col-sm-10 col-md-12 col-lg-12">
        <thead>
        </thead>
        <tbody>
          
          <div class="d-flex align-items-center" *ngIf="listBLog.length == 0">
            
            <strong role="status">Loading...</strong>
            <span class="spinner-grow ms-auto" aria-hidden="true"></span>
            
          </div>
          <tr *ngFor="let blog of listBLog">
            <td class="d-grid gap-2">
              <a class="btn text-light" data-bs-toggle="button" [routerLink]="[ blog.id, 'home']">{{blog.name}}</a>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
