<div class="sidebar">
    <mat-sidenav-container>
        <mat-sidenav-content>
            <mat-sidenav>
                <mat-nav-list class="nav-list" *ngFor="let link of menuItems"> 
                    <button mat-button color="link" [routerLink]="" routerLinkActive="active-link" *ngIf="isLoggedIn">
                        <mat-icon >Add</mat-icon>
                        <span class="nav-text">Add post</span>
                    </button>
                    <a mat-list-item [routerLink]="" routerLinkActive="active-link" *ngIf="isLoggedIn">
                        <mat-icon >account_circle</mat-icon>
                        <span class="nav-text">Profile</span>
                    </a>
                    <a mat-list-item [routerLink]="link.route" routerLinkActive="active-link">
                        <mat-icon >{{ link.icon }}</mat-icon>
                        <span class="nav-text">{{ link.name }}</span>
                    </a>
                </mat-nav-list>
            </mat-sidenav>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
