<div class="container-fluid">
  <div class="row mb-5">
    <app-navbar [BlogId]="BlogId"></app-navbar>
  </div>

  <div class="container mt-5">
    <div class="row mt-5">
      <div class="display-2 mt-5">All Posts</div>
      <table class="table table-light table-striped-columns table-hover mt-5 fs-6">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Updated</th>
            <th scope="col">Published</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let post of ListOfPost">
            <td><strong>{{post.id}}</strong></td>
            <td><strong>{{post.title}}</strong></td>
            <td>{{post.author.displayName}}</td>
            <td>{{post.published}}</td>
            <td>{{post.updated}}</td>
            <td class="d-flex">
              <a class="btn btn-outline-dark rounded-0" [routerLink]="[post.id]">View</a>
              <a class="btn btn-outline-success rounded-0" [routerLink]="[post.id, '/update']">Updated</a>
              <a class="btn btn-outline-danger rounded-0" (click)="getPostId(post.id)" data-bs-toggle="modal" data-bs-target="#DeleteModal" >Delete</a>
              <!-- <app-modal-update-post  [BlogId]="BlogId" [postId]="post.id"></app-modal-update-post> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mb-5" *ngIf="showFooter" ><!--  -->
    <app-footer></app-footer>
  </div>
</div>
<div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="labelDelete" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="labelDelete">Delete Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you really want to delete this post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-dark" (click)="DeletePost()">Yes</button>
      </div>
    </div>
  </div>
</div>
